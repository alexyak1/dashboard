<div class="tile line-chart-tile" id="{{ tile_id }}">
    <div class="tile-header">
      <h3>{{ title }}</h3>
    </div>
    <div class="tile-content">
        <h3 id="{{tile_id + '-subtitle' }}" class="execution-subtitle-left"> </h3>
        <h3 id="{{tile_id + '-subdescription'}}" class="execution-subtitle-center"> </h3>
        <h3 id="{{tile_id + '-description'}}" class="execution-subtitle-right"> </h3>
    </div>
     <div id="{{tile_id + '-chart'}}" class='chart'> </div>
</div>
